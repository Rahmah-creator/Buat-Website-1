    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Global Reset & Base */
        :root {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll from orbs */
        }
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Text shadow for better contrast on complex backgrounds */
        .text-shadow {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4), -1px -1px 2px rgba(0, 0, 0, 0.2);
        }
        /* Soft SVG Shadow for Robot */
        svg {
            filter: drop-shadow(0px 6px 10px rgba(0, 0, 0, 0.08));
        }
        
        /* === Font Handwritten (Fallback to Inter) === */
        .font-handwritten {
            font-family: 'Inter', sans-serif;
        }
        
        /* --- KEYFRAMES --- */
        /* Robot Animations */
        @keyframes float-robot { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-12px); } 
        }
        @keyframes wiggle-head { 
            0%, 100% { transform: rotate(0deg); } 
            25% { transform: rotate(-8deg); } 
            50% { transform: rotate(0deg); } 
            75% { transform: rotate(8deg); } 
        } 
        @keyframes pulse-antenna { 
            0%, 100% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.6; transform: scale(1.1); } 
        }
        @keyframes blink-eyes { 
            0%, 85%, 100% { transform: scaleY(1); } 
            87%, 90% { transform: scaleY(0.1); } 
        } 
        @keyframes breathe-body { 
            0%, 100% { transform: scaleY(1); } 
            50% { transform: scaleY(0.97); } 
        }
        @keyframes wave-arm-left { 
            0%, 100% { transform: rotate(0deg); } 
            50% { transform: rotate(-25deg); } 
        } 
        @keyframes wave-arm-right { 
            0%, 100% { transform: rotate(0deg) translateY(0); } 
            25%, 75% { transform: rotate(40deg) translateY(-25px); } 
            50% { transform: rotate(15deg) translateY(-15px); } 
        }
        @keyframes pulse-glow { 
            0%, 100% { opacity: 0.3; } 
            50% { opacity: 0.6; } 
        }

        /* General Animations */
        @keyframes float-orb { 
            0%, 100% { transform: translate(0, 0) scale(1); } 
            33% { transform: translate(30px, -30px) scale(1.1); } 
            66% { transform: translate(-20px, 20px) scale(0.9); } 
        }
        @keyframes float-avatar { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-15px) rotate(2deg); } 
        }
        @keyframes heartbeat { 
            0%, 100% { transform: scale(1); } 
            10%, 30% { transform: scale(1.1); } 
            20%, 40% { transform: scale(0.9); } 
        }
        @keyframes rotate-gradient { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Jiggle Animation for CTA */
        @keyframes jiggle-button { 
            0%, 100% { transform: scale(1) rotate(0deg); } 
            25% { transform: scale(1.01) rotate(0.5deg); }
            75% { transform: scale(1.01) rotate(-0.5deg); }
        }
        
        /* --- ANIMATION APPLICATION --- */
        .animate-jiggle { animation: jiggle-button 0.8s ease-in-out infinite; }
        .animate-float-robot { animation: float-robot 2.8s ease-in-out infinite; }
        .animate-wiggle-head { animation: wiggle-head 1.5s ease-in-out infinite; transform-origin: 50% 35px; }
        .animate-pulse-antenna { animation: pulse-antenna 2s ease-in-out infinite; }
        .animate-blink-eyes { animation: blink-eyes 1.8s step-end infinite; transform-origin: center; } 
        .animate-breathe-body { animation: breathe-body 3s ease-in-out infinite; transform-origin: bottom; }
        .animate-wave-arm-left { animation: wave-arm-left 1.2s ease-in-out infinite; transform-origin: 28px 50px; }
        .animate-wave-arm-right { animation: wave-arm-right 1.2s ease-in-out infinite; transform-origin: 72px 50px; }
        .animate-pulse-glow { animation: pulse-glow 5s ease-in-out infinite; }
        .animate-float-orb-1 { animation: float-orb 15s ease-in-out infinite; }
        .animate-float-orb-2 { animation: float-orb 17s reverse ease-in-out infinite; }
        .animate-float-orb-3 { animation: float-orb 13s ease-in-out infinite; }
        .animate-float-avatar { animation: float-avatar 4s ease-in-out infinite; }
        .animate-heartbeat { animation: heartbeat 1s infinite; }
        .animate-rotate-gradient { animation: rotate-gradient 10s linear infinite; }
        .animate-fadeInUp { animation: fadeInUp 0.8s ease-out; }

        /* --- MISSION CARD STYLING --- */
        .mission-card {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .mission-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            transition: height 0.3s, opacity 0.3s;
        }
        .mission-card:hover {
            transform: translateY(-12px);
        }
        .mission-card:hover::before {
            height: 100%;
            opacity: 0.05;
        }
        /* Specific Card Accents and Hover Shadows */
        .card-blue { border: 2px solid #DBEAFE; }
        .card-blue::before { background: linear-gradient(to right, #0EA5E9, #3B82F6); }
        .card-blue:hover { 
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.1); 
            border-color: #93C5FD; 
        }
        .card-orange { border: 2px solid #FED7AA; }
        .card-orange::before { background: linear-gradient(to right, #F59E0B, #F97316); }
        .card-orange:hover { 
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3), 0 4px 6px -2px rgba(249, 115, 22, 0.1); 
            border-color: #FBD38D; 
        }
        .card-red { border: 2px solid #FECACA; }
        .card-red::before { background: linear-gradient(to right, #EF4444, #DC2626); }
        .card-red:hover { 
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3), 0 4px 6px -2px rgba(239, 68, 68, 0.1); 
            border-color: #FCA5A5; 
        }
        .mission-card:hover .mission-card-icon { 
            transform: scale(1.1) rotate(5deg); 
            transition: transform 0.3s ease; 
        }

        /* --- RESPONSIVE ADJUSTMENTS (REVISI: Lebih Ketat untuk Mobile) --- */
        /* Tablet & Landscape Mobile (max-1024px) */
        @media (max-width: 1024px) {
            .hero-title { 
                font-size: clamp(2.5rem, 6vw, 4rem); /* Kurangin dari 3.5-5rem, biar tablet nggak terlalu gede */
            }
            .hero-subtitle { 
                font-size: clamp(1rem, 2vw, 1.25rem); /* Subtitle lebih kompak */
            }
            .hero-content-card { padding: 32px 20px; } /* Padding lebih kecil */
            .hero-buttons { flex-direction: column; width: 100%; }
            .hero-buttons a { width: 100%; justify-content: center; font-size: 1rem; } /* Button text lebih kecil */
            .hero-grid { flex-direction: column-reverse; } 
            /* Robot scale down di tablet */
            .hero-robot-container { transform: scale(0.85); } /* Kelas baru buat wrapper robot */
        }

        /* Mobile HP (max-768px) */
        @media (max-width: 768px) {
            .section-padding { padding: 60px 20px; } /* Kurangin dari 80px */
            .personal-container { flex-direction: column; text-align: center; }
            .mission-cards-grid { grid-template-columns: 1fr; }
            .qris-container { width: 90%; max-width: 320px; height: 320px; } 
            .qris-text { font-size: 90px !important; }
            /* Hero spesifik HP: Font lebih kecil */
            .hero-title { 
                font-size: clamp(2rem, 5vw, 3.5rem); /* Max 3.5rem = ~56px, min 2rem=32px â†’ pas di HP */
                line-height: 1.1; /* Rapetin line-height biar nggak terlalu tinggi */
            }
            .hero-subtitle { 
                font-size: clamp(0.875rem, 1.5vw, 1.125rem); /* ~14-18px, mudah dibaca tanpa dominan */
            }
            .hero-content-card { 
                padding: 24px 16px; 
                border-radius: 24px; /* Biar lebih compact */
            }
            /* Robot lebih kecil di HP */
            .hero-robot-container { 
                transform: scale(0.75); 
                max-width: 280px; /* Batasi lebar */
            }
            .hero-robot-container svg { width: 100%; height: auto; } /* Responsive SVG */
            /* Buttons & Cards di mobile */
            .hero-buttons a { 
                padding: 12px 20px; 
                font-size: 0.875rem; /* Text button lebih kecil */
            }
            .mission-card { 
                padding: 32px 24px; 
                border-radius: 20px; 
            }
            .mission-card h3 { font-size: 1.5rem; } /* Judul card lebih kecil */
        }

        /* Extra Kecil untuk Very Small Screens (max-480px, misal iPhone SE) */
        @media (max-width: 480px) {
            body { font-size: 0.875rem; } /* Base font lebih kecil secara global */
            .hero-title { font-size: clamp(1.75rem, 4.5vw, 3rem); } /* Max ~48px, aman */
            .section-padding { padding: 48px 16px; }
            .hero-content-card { padding: 20px 12px; }
            .mission-card { padding: 24px 16px; }
        }

        /* --- JADWAL NGONTEN SCOPED STYLING --- */
        #jadwal-ngonten * { box-sizing: border-box; }
        .jn-card { transition: transform .25s ease, box-shadow .3s ease; }
        .jn-card:hover { transform: translateY(-6px); }
        .jn-glass {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .jn-neon {
            position: relative;
            border-radius: 1.25rem;
        }
        .jn-neon::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 1.5rem;
            background: linear-gradient(90deg,#6366f1,#0ea5e9,#a855f7);
            opacity: .15;
            filter: blur(10px);
            z-index: -1;
        }
        .jn-active {
            box-shadow: inset 0 0 20px rgba(99,102,241,0.3);
        }
        .jn-count-box {
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }
        .jn-count-box::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(90deg,rgba(99,102,241,0.1),rgba(14,165,233,0.1));
            opacity: 0.4;
            pointer-events: none;
        }
        .jn-countdown { font-variant-numeric: tabular-nums; letter-spacing: 0.04em; }
        @keyframes jn-tick { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
        .jn-tick { animation: jn-tick 1s steps(1,end) infinite; }
        .jn-follow-btn {
            background: linear-gradient(90deg,#6366f1,#8b5cf6);
            color: #fff;
            font-weight: 600;
            border-radius: 9999px;
            transition: transform .25s ease;
        }
        .jn-follow-btn:hover { transform: scale(1.03); }
        @media (max-width:768px){
            .jn-card h3 { font-size: 1.125rem; }
        }
    </style>
</head>
